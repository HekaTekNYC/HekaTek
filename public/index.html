<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffffed" />
    <meta
      name="description"
      content="Web development services for small businesses"
    />
    <meta http-equiv="Cache-Control" content="public" />

    <!-- DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      />
    </noscript>

    <link rel="canonical" href="https://www.hekateknyc.com/" />
    <title>HekaTek Web and Software Development</title>

    <!-- Inline Critical CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Satoshi", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #444d82;
        background-color: #ffffffed;
        min-width: 100%;
        overflow-x: hidden;
      }
      html {
        overflow: none;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-top: 0;
      }
      h1 {
        font-family: "Bebas Neue";
        font-size: 5.2rem;
        line-height: 0.9;
        color: #444d82;
        margin: 0;
      }
      h2 {
        font-family: "Bebas Neue";
        font-size: 7rem;
        font-weight: 700;
        line-height: 5.5rem;
        color: #9ea6df;
        margin: 0;
      }
      h3 {
        font-family: "Tanker", sans-serif;
        font-size: 2.2rem;
        font-weight: 400;
        line-height: 2.2rem;
        color: #444d82;
        margin: 0;
      }
      h4 {
        font-family: "Satoshi", sans-serif;
        font-size: 1.4rem;
        line-height: 1.1;
        font-weight: 500;
        color: #444d82;
        margin: 0;
      }
      h5 {
        font-family: "Satoshi", sans-serif;
        font-size: 1.15rem;
        font-weight: 600;
        margin: 0;
      }
      h6 {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0;
      }
      p {
        font-size: 1rem;
        line-height: 1.5;
        letter-spacing: 0.25px;
        margin: 0;
      }
      a {
        color: #424242;
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }
      menu,
      ol,
      ul {
        padding-left: 0;
        margin: 0;
        list-style: none;
      }
      @media (min-width: 430px) {
        h1 {
          font-size: 6.3rem;
          line-height: 0.9;
        }
      }
      @media (min-width: 768px) {
        h1 {
          font-size: 7rem;
          line-height: 0.8;
        }
        h3 {
          font-size: 2.1rem;
        }
      }
      @media (min-width: 820px) {
        h1 {
          line-height: 0.8;
        }
      }
      @media (min-width: 1000px) {
        h2 {
          font-size: 7.3rem;
          line-height: 6rem;
        }
      }
      @media (min-width: 1200px) {
        h1 {
          font-size: 6.8rem;
          line-height: 0.85;
        }
        h2 {
          font-size: 7.3rem;
          line-height: 6rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- External Scripts -->
    <link
      rel="preload"
      href="https://assets.calendly.com/assets/external/widget.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://assets.calendly.com/assets/external/widget.css"
      />
    </noscript>

    <!-- Include EmailJS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
      async
    ></script>

    <script>
      window.addEventListener("load", function () {
        emailjs.init("3M9sCaTmKUO1g2SRA")
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
      crossorigin
      defer
    ></script>
    <script src="bundle.[contenthash].js" defer></script>
  </body>
</html>
